language: php

php:
  - 7.1

branches:
  only:
    - master
    - dev

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  matrix:
    - TARGET="phpspec"

before_script:
  - COMPOSER_MEMORY_LIMIT=-1 composer install

script:
  - if [ "$TARGET" == "phpspec" ] ; then ./vendor/bin/phpspec run --format=pretty; fi

notification:
  email: false