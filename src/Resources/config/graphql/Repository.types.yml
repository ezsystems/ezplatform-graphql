Repository:
    type: object
    config:
        description: "eZ Platform repository"
        fields:
            location:
                type: "Location"
                args:
                    id:
                        description: "Resolves using the unique location id."
                        type: "Int"
                resolve: "@=resolver('Location', [args])"
            content:
                type: "Content"
                args:
                    id:
                        description: "Resolves using the unique Content id."
                        type: "Int"
                    remoteId:
                        description: "Resolves using the unique Content remote id."
                        type: "String"
                resolve: "@=resolver('Content', [args])"
            user:
                type: "User"
                args:
                    id:
                        description: "Load user by ID."
                        type: "Int"
                    email:
                        description: "Load user by email address."
                        type: "String"
                    login:
                        description: "Load user by login."
                        type: "String"
                resolve: "@=resolver('User', [args])"
            userGroups:
                type: "[UserGroup]"
                description: "All user groups."
                args:
                    id:
                        type: "Int"
                        description: "User group id to load. If not given, the root one is loaded."
                        defaultValue: 5
                resolve: "@=resolver('UserGroups', [args])"

            contentType:
                type: "ContentType"
                args:
                    id:
                        description: "Resolves using the unique ContentType id."
                        type: "Int"
                    identifier:
                        description: "Resolves using the unique ContentType identifier."
                        type: "String"
                resolve: "@=resolver('ContentType', [args])"
            locationChildren:
                type: "[Location]"
                args:
                    id:
                        description: "ID of the Location to get children for"
                        type: "Int"
                resolve: "@=resolver('LocationChildren', [args])"
            contentTypes:
                type: "[ContentType]"
                args:
                    groupId:
                        type: "String"
                    groupIdentifier:
                        type: "String"
                resolve: "@=resolver('ContentTypesFromGroup', [args])"
            searchContent:
                type: "[Content]"
                args:
                    query:
                        type: "ContentSearchQuery!"
                resolve: "@=resolver('SearchContent', [args])"

            #
            # Object States
            #

            objectStateGroup:
                type: 'ObjectStateGroup'
                description: "Fetches Object State Group by ID."
                args:
                    id:
                        type: "Int"
                        description: "ID of the Object State Group"
                resolve: "@=resolver('ObjectStateGroupById', [args])"

            objectStateGroups:
                type: '[ObjectStateGroup]'
                description: "Fetches all Object State Groups."
                resolve: "@=resolver('ObjectStateGroups')"

            objectState:
                type: 'ObjectState'
                description: "Fetches Object State by ID."
                args:
                    id:
                        type: "Int"
                        description: "ID of the Object State"
                resolve: "@=resolver('ObjectStateById', [args])"

            objectStates:
                type: '[ObjectState]'
                description: "Fetches Object States assigned to given Group ID."
                args:
                    groupId:
                        type: "Int"
                        description: "ID of the ObjectStateGroup"
                resolve: "@=resolver('ObjectStatesByGroupId', [args])"
