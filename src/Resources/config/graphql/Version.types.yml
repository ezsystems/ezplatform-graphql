Version:
    type: object
    config:
        description: "Content Version metadata"
        fields:
            id:
                type: "Int"
            versionNumber:
                type: "Int"
                resolve: "@=value.versionNo"
            names:
                type: "[String]"
            name:
                type: "String"
                args:
                    language:
                        type: RepositoryLanguage
                resolve: "@=value.getName(args['language']) ?: ''"
            modificationDate:
                type: "DateTime"
            creationDate:
                type: "DateTime"
            creatorId:
                type: "Int"
            creator:
                type: "User"
                resolve: "@=resolver('UserById', [value.creatorId])"
            status:
                type: "Int"
            initialLanguageCode:
                type: "String"
            languageCodes:
                type: "[String]"

